<div class="container mx-auto p-4 max-w-screen-xl">
  <!-- Título y campo de búsqueda -->
  <div class="text-center mb-8">
    <h1 class="text-5xl font-extrabold text-teal-700 mb-2">Rick and Morty Characters</h1>
    <p class="text-xl text-gray-600">Busca tu personaje favorito en el multiverso</p>
  </div>

  <!-- Barra de búsqueda -->
  <div class="flex justify-center items-center mb-6 space-x-4">
    <input 
      #searchInput 
      type="text" 
      placeholder="Buscar personaje por nombre..."
      class="px-6 py-3 border border-gray-300 rounded-lg shadow-md w-3/4 sm:w-1/2 focus:outline-none focus:ring-2 focus:ring-teal-500 text-lg transition-all duration-300 ease-in-out"
      (input)="dataSearch($event)"
    />

    <!-- Botón de búsqueda -->
    <button 
      (click)="getRickAndmortyCharacterByID()" 
      class="px-8 py-3 text-white bg-teal-600 hover:bg-teal-700 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300 ease-in-out"
    >
      {{ OnSearch ? 'Regresar' : 'Buscar' }}
    </button>
  </div>

<!-- Mensaje si no hay resultados -->
<div *ngIf="OnSearch && noResults" class="max-w-3xl mx-auto flex items-center justify-start bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
  <!-- Icono de advertencia -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12c0 4.973-4.028 9-9 9-4.973 0-9-4.027-9-9 0-4.973 4.028-9 9-9 4.973 0 9 4.027 9 9z"/>
  </svg>

  <!-- Mensaje de alerta -->
  <p class="font-semibold text-lg leading-relaxed">No se encontraron personajes para tu búsqueda. <span class="italic text-gray-600">Intenta con otro nombre.</span></p>
</div>


  <!-- Lista de personajes -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let character of RickandmortyData$ | async" class="bg-white p-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-2xl duration-300 ease-in-out">
      <img [src]="character.image" alt="{{ character.name }}" class="w-full h-64 object-cover rounded-lg mb-4 border-b-2 border-teal-300">
      <h2 class="text-2xl font-semibold text-teal-700 truncate">{{ character.name }}</h2>
      <p class="text-sm text-gray-500 mt-2">Especie: <span class="font-medium text-teal-600">{{ character.species }}</span></p>
      <p class="text-sm text-gray-500">Género: <span class="font-medium text-teal-600">{{ character.gender }}</span></p>
      <p class="text-sm text-gray-500">Estatus: <span class="font-medium text-teal-600">{{ character.status }}</span></p>
    </div>
  </div>
</div>
