<div>
    <h2>Gestión de Estudiantes</h2>
  
    <!-- Formulario para agregar o editar estudiantes -->
    <form (submit)="onSubmit()">
        <input type="hidden" placeholder="Matrícula"
        [(ngModel)]="currentStudent.matricula"
        name="matricula"
        readonly
        required
      />      
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="currentStudent.nombre"
        name="nombre"
        required
      />
      <input
        type="text"
        placeholder="Apellido Paterno"
        [(ngModel)]="currentStudent.apellido_paterno"
        name="apellido_paterno"
        required
      />
      <input
        type="text"
        placeholder="Apellido Materno"
        [(ngModel)]="currentStudent.apellido_materno"
        name="apellido_materno"
        required
      />
      <input
        type="text"
        placeholder="Especialidad"
        [(ngModel)]="currentStudent.especialidad"
        name="especialidad"
        required
      />
      <input
        type="text"
        placeholder="Seguro Médico"
        [(ngModel)]="currentStudent.seguro_medico"
        name="seguro_medico"
        required
      />
      <input
        type="text"
        placeholder="CURP"
        [(ngModel)]="currentStudent.curp"
        name="curp"
        required
      />
      <input
        type="date"
        [(ngModel)]="currentStudent.fecha_nacimiento"
        name="fecha_nacimiento"
        required
      />
      <button type="submit">{{ editing ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  
    <!-- Lista de estudiantes -->
    <ul>
      <li *ngFor="let student of students">
        {{ student.matricula }} - {{ student.nombre }} {{ student.apellido_paterno }} {{ student.apellido_materno }} - 
        {{ student.especialidad }} - {{ student.seguro_medico }} - {{ student.curp }} - 
        {{ student.fecha_nacimiento }}
        <button (click)="editStudent(student)">Editar</button>
        <button (click)="deleteStudent(student.matricula)">Eliminar</button>
      </li>
    </ul>
  </div>
